<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Header Section  -->

        <!-- Navbar Section  -->
        <div id="nav">
            <div class="logo">
                <img src="./src/logo/logo non png.png" alt="firsBite logo">

            <ul class="nav-items">
